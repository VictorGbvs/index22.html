<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Token Capturado</title>
  <style>
    body {
      font-family: monospace;
      background-color: #fff;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    #token {
      word-break: break-word;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h2>✅ Token de Acesso Capturado</h2>
  <div id="token">Carregando...</div>

  <script>
    const fragment = window.location.hash.substring(1);
    const params = new URLSearchParams(fragment);
    const token = params.get("access_token");

    document.getElementById("token").textContent = token || "Token não encontrado.";
  </script>
</body>
</html>
